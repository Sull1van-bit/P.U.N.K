<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }

        #character-stats {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        #stats {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            gap: 2rem;
            width: 100%;
            background-color: #fbbf24;
            padding: 1rem;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        #left-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            border: 5px solid #4b5563;
            border-radius: 50%;
            background-color: #e5e7eb;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        #left-panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .stat-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .stat {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            font-size: 1.2rem;
            gap: 1rem;
        }

        .stat.money {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .progress-bar {
            display: flex;
            align-items: center;
            width: 100%;
            height: 20px;
            background-color: #e5e7eb;
            border: 2px solid #000;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #4caf50;
            transition: width 0.3s ease;
        }

        .progress-bar, .progress {
            image-rendering: pixelated;
        }

        #hp-bar {
            background-color: #ff0000;
        }

        #energy-bar {
            background-color: #ffa500;
        }

        #happiness-bar {
            background-color: #ffff00;
        }

        #hunger-bar {
            background-color: #00ff00;
        }

        .hunger-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .hunger-icon-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #000;
        }

        .hunger-icon {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .progress-bar.hunger-bar {
            display: flex;
            align-items: center;
            width: calc(100% - 30px);
            height: 20px;
            background-color: #e5e7eb;
            border: 2px solid #000;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #4caf50;
            transition: width 0.3s ease;
        }

        .progress-bar, .progress {
            image-rendering: pixelated;
        }
    </style>
    <script src="/mechanism/stat.js"></script>
</head>
<body>
    <div id="character-stats">
        <div id="stats">
            <div id="left-panel">
                <img src="/P.U.N.K-main/bruh.gif" alt="Character" class="rounded-full">
            </div>
            <div class="stat-container">
                <div class="stat money">
                    <span>Money: </span>
                    <span id="money">Rp100,000</span>
                </div>
                <div class="stat">
                    <span>HP:</span>
                    <div class="progress-bar">
                        <div id="hp-bar" class="progress" style="width: 100%;"></div>
                    </div>
                </div>
                <div class="stat">
                    <span>Energy:</span>
                    <div class="progress-bar">
                        <div id="energy-bar" class="progress" style="width: 80%;"></div>
                    </div>
                </div>
                <div class="stat">
                    <span>Happiness:</span>
                    <div class="progress-bar">
                        <div id="happiness-bar" class="progress" style="width: 60%;"></div>
                    </div>
                </div>
                <div class="stat">
                    <div class="hunger-container">
                        <div class="hunger-icon-wrapper">
                            <img src="/P.U.N.K-main/hunger.png" alt="hunger" class="hunger-icon">
                        </div>
                        <div class="progress-bar hunger-bar">
                            <div id="hunger-bar" class="progress" style="width: 40%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="gamepad">
        <button class="up">↑</button>
        <button class="left">←</button>
        <button class="center">●</button>
        <button class="right">→</button>
        <button class="down">↓</button>
    </div>
</body>
</html>
