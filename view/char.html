<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <style>
     body {
    opacity: 0;
    transform: scale(0.95);
    transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out; 
  }

  body.loaded {
    opacity: 1;
    transform: scale(1); 
  }

    .carousel img {
      display: none;
      width: 50%;
      height: auto;
    }

    .carousel img.active {
      display: block;
    }

    .carousel .arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      padding: 10px;
      cursor: pointer;
      user-select: none;
      z-index: 1000;
    }
    .description {
      width: 50%;
      color: white;
      font-family: 'Pixelify Sans', sans-serif;
    }

    .description h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .description p {
      font-size: 1.25rem;
      line-height: 1.5;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center h-screen space-y-6 bg-cover bg-center bg-no-repeat" style="background-image: url('../asset/bg.jpg');">

    <div class="absolute top-0 w-full text-center pt-10">
        <h1 class="font-Pixelify-sans text-7xl text-white font-bold">
            Select the Character
        </h1>
    </div>
  
    <div class="carousel-container flex items-center justify-center gap-2 w-4xs mx-0 my-auto" >

        <div class="carousel relative w-5xl flex items-center overflow-hidden">
            <span class="arrow left-20" onclick="prevImage()"><</span>
            <img src="../asset/1.jpg" alt="Image 1" class="active">
            <img src="../asset/2.jpg" alt="Image 2">
            <img src="../asset/0.jpg" alt="Image 3">
            <span class="arrow right-20" onclick="nextImage()">></span>
        </div>


        <div class="description w-4xl  text-white">
            <h2 id="image-title">Character 1</h2>
            <p id="image-description"> character 1</p>
        </div>
    </div>

    <script>
      window.addEventListener('load', () => {
        document.body.classList.add('loaded');
      });

      let currentIndex = 0;
      const images = document.querySelectorAll('.carousel img');
      const titles = ["Character 1", "Character 2", "Character 3"];
      const descriptions = [
        "character 1",
        "character 2",
        "character 3",
     
      ];

      function showImage(index) {
        images.forEach((img, i) => {
          img.classList.toggle('active', i === index);
        });
        document.getElementById('image-title').textContent = titles[index];
        document.getElementById('image-description').textContent = descriptions[index];
      }

      function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
      }

      function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
      }
    </script>
</body>
</html>
